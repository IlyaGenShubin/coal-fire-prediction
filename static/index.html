<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Прогноз самовозгорания угля</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      padding: 8px;
      margin: 5px 5px 15px 0;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      font-size: 18px;
      color: #e74c3c;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Разработка WEB-приложения для прогнозирования самовозгорания угля</h1>

    <!-- 1. Форма прогноза -->
    <div class="card">
      <h2>1. Прогноз риска самовозгорания</h2>
      <label>Склад (целое число, например: 4)</label>
      <input type="number" id="sklad" value="4" />

      <label>Штабель (целое число, например: 6)</label>
      <input type="number" id="shtabel" value="6" />

      <label>Дата (ГГГГ-ММ-ДД)</label>
      <input type="date" id="date" value="2019-03-11" />

      <button onclick="predictRisk()">Предсказать риск</button>
      <div id="result"></div>
    </div>

    <!-- 2. Метрики модели -->
    <div class="card">
      <h2>2. Качество модели</h2>
      <p><strong>Average Precision:</strong> <span id="ap">—</span></p>
      <p><strong>Recall:</strong> <span id="recall">—</span></p>
      <h3>Важность признаков</h3>
      <canvas id="featureChart" height="100"></canvas>
    </div>

    <!-- 3. Календарь пожаров -->
    <div class="card">
      <h2>3. Календарь возгораний (реальные пожары)</h2>
      <div class="grid" id="calendarGrid">
        <!-- Заполняется JS -->
      </div>
    </div>
  </div>

  <script>
    // Загрузка метрик и календаря при старте
    window.onload = async () => {
      await loadMetrics();
      await loadCalendar();
    };

    // === 1. Прогноз ===
    async function predictRisk() {
      const sklad = document.getElementById('sklad').value;
      const shtabel = document.getElementById('shtabel').value;
      const date = document.getElementById('date').value;

      if (!sklad || !shtabel || !date) {
        alert("Заполните все поля");
        return;
      }

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sklad: parseInt(sklad), shtabel: parseInt(shtabel), date })
        });
        const data = await res.json();
        document.getElementById('result').innerText = data.message;
      } catch (e) {
        document.getElementById('result').innerText = "Ошибка: " + e.message;
      }
    }

    // === 2. Метрики ===
    async function loadMetrics() {
      try {
        const res = await fetch('/metrics');
        const data = await res.json();
        document.getElementById('ap').innerText = data.average_precision.toFixed(4);
        document.getElementById('recall').innerText = data.recall.toFixed(4);

        // График важности
        const ctx = document.getElementById('featureChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(data.feature_importance),
            datasets: [{
              label: 'Важность признака',
              data: Object.values(data.feature_importance),
              backgroundColor: '#3498db'
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { x: { beginAtZero: true } }
          }
        });
      } catch (e) {
        console.error("Не удалось загрузить метрики", e);
      }
    }

    // === 3. Календарь пожаров ===
    async function loadCalendar() {
      try {
        const res = await fetch('/calendar');
        const data = await res.json();
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        if (!data.fires || data.fires.length === 0) {
          grid.innerHTML = '<p>Нет данных о пожарах</p>';
          return;
        }

        // Группируем по дате
        const byDate = {};
        data.fires.forEach(f => {
          const key = f.date.split('T')[0];
          if (!byDate[key]) byDate[key] = [];
          byDate[key].push(`Склад ${f.Склад}, штабель ${f.Штабель}`);
        });

        // Сортируем даты
        const sortedDates = Object.keys(byDate).sort();

        sortedDates.forEach(date => {
          const div = document.createElement('div');
          div.innerHTML = `
            <strong>${date}</strong><br>
            <small>${byDate[date].join('<br>')}</small>
          `;
          grid.appendChild(div);
        });
      } catch (e) {
        console.error("Не удалось загрузить календарь", e);
      }
    }
  </script>
</body>
</html>
